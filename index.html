<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Ad Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />

</head>

<body>
    <section id="form">
        <input type="text" placeholder="enter Project Name" id="textVal" />
        <button class="btn">ADD</button>
    </section>


    <section class="container" id="container">
        <div class="inProgress">
            <h2 class="h2-style gold">In Progress</h2>
            <ul class="tasksSection" data-type="progress" id = "progress">
                       <!-- <li class="movers" draggable="true">sad</li> -->
            </ul>
        </div>
        <div class="onHold">
            <h2 class="h2-style red">On Hold</h2>
            <ul class="tasksSection" data-type="hold" id = "hold"></ul>
        </div>
        <div class="review">
            <h2 class="h2-style blue">In Review</h2>
            <ul class="tasksSection" data-type="review" id = "review"></ul>
        </div>
        <div class="approved">
            <h2 class="h2-style green">Approved</h2>
            <ul class="tasksSection" data-type="approved" id = "approved"></ul>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
